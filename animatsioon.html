<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background-color: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: blue;
}
</style>
<body>

<p>
<button id="up" type="button">up</button>
<button id="down" type="button">down</button>
<button id="stop" type="button">stop</button>
<button id="btn2" type="button">rotate</button>
</p> 

<div id ="container">
<div id ="animate"></div>
</div>

<script>
var pos = 0;
var id = 0;
var id2 = 0;
var l = 0;
var action;
var spin;
var elem = document.getElementById("animate");
var up = document.getElementById("up");
var down = document.getElementById("down");
var stop = document.getElementById("stop");
var btn2 = document.getElementById("btn2");

function moveUp(){
    clearInterval(id);
    action = 'up';
    id = setInterval(frame, 10); 
    frame();
}
function moveDown(){
    clearInterval(id);
    action = 'down';
    id = setInterval(frame, 10); 
    frame();
}
function stopMoving(){
    action = 'stop';
}

function frame() {
    if(action == 'up'){
        if (pos == 0) {
            clearInterval(id);
            pos = 0;
        } else {
            pos--; 
            elem.style.top = pos + 'px';  
        }  
    }
    if(action == 'down'){
        if (pos == 350) {
            clearInterval(id);
            pos = 0;
        } else {
            pos++; 
            elem.style.top = pos + 'px';  
        }  
    }
}
function startSpinning(){
    clearInterval(id2);
    if (spin == 'move'){
        spin = 'stop';
    } else {
        spin = 'move';
        id2 = setInterval(rotate, 5); 
        rotate();
    }
}
function rotate() {
    l++;
    var e = 'deg';
    var o = l+e;
    var u = "rotate("+o+")";
    elem.style.transform = u;
}
up.addEventListener('click', moveUp);
down.addEventListener('click', moveDown);
stop.addEventListener('click', stopMoving);
btn2.addEventListener('click', startSpinning);
</script>

</body>
</html>
