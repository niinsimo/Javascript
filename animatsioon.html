<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p>
<button id="btn" type="button">move</button>
</p> 

<div id ="container">
<div id ="animate"></div>
</div>

<script>
var pos = 0;
var elem = document.getElementById("animate");
var btn = document.getElementById("btn");
var action;
var id = 0;

function moveOrStop() { 
    clearInterval(id);
    if (action == 'move'){
        action = 'stop';
    } else {
        action = 'move';
    }
    btn.innerHTML = action;
    id = setInterval(frame, 10); 
    frame();
}
function frame() {
    if(action == 'move'){
        if (pos == 350) {
            clearInterval(id);
            pos = 0;
        } else {
            pos++; 
            elem.style.top = pos + 'px'; 
            elem.style.left = pos + 'px'; 
        }
    } else if(action == 'stop'){

    }
}
btn.addEventListener('click', moveOrStop);
</script>

</body>
</html>
