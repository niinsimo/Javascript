<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>   
  <body onload="helloScope()">
    <h1 id="hello" ></h1>
    <script type="text/javascript">
        function helloScope(){
            document.getElementById("hello").innerHTML = "Hello Scope";
        }
      </script>
  </body>
</html>
